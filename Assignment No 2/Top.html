<!DOCTYPE html>
<html>
<head>
	<title>Scroll to Top</title>
</head>
<body>

	<h1 id="class"><i>Hello World</i></h1>

    <div style="position: relative; height: 100vh;">
        <span style="position: absolute; top: 0; left: 0; z-index: 9999;"></span>
        <p style="padding-top: 50px;"></p>
    </div>
    
	<!-- Anchor tag (top of page) -->
	<a href="#class"><h1><i>Go Back</i></h1></a>
</body>
</html>
